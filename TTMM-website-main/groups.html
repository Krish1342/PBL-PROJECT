<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Summary</title>
    <link rel="stylesheet" href="groups.css">
</head>
<body>
    <header>
        <img src="images/icons8-menu-500.png" alt="Menu" class="menu-icon">
        <p>Table - 7</p>
        <img src="images/icons8-group-90.png" alt="Group" class="group-icon">
    </header>
    <main>
        <h1>Order Summary</h1>
        <br>
        <div class="summary">
            <label class="no-of-people"for="group-size"><h3>Number of People:</label>
            <input type="number" id="group-size" min="1" value="1">  
        </div>
        <a href="menu.html"><button class="add-menu">Add Menu Item</button></a>
        <div id="order-summary">   
        </div>
        <div id="total-summary">
            <h2>Total Summary</h2>
            <p>Total: Rs<span id="total">0.00</span></p>
            <p>Tax (10%): Rs<span id="tax">0.00</span></p>
            <p>Total with Tax: Rs<span id="total-with-tax">0.00</span></p>
        </div>
    </main>
    <footer>
        <div>
          <div class="icons">
            <a href="home.html"
              ><img src="images/icons8-home-384.png" alt="Explore"
            /></a>
            <a href="menu.html"
              ><img src="images/icons8-bookmark-384.png" alt="Menu"
            /></a>
            <a href="orders.html"><img src="images/icons8-bell.svg" alt="Orders" /></a>
          </div>
          <div id="desc">
            <h5>Home</h5>
            <h5>Menu</h5>
            <h5>Orders</h5>
          </div>
        </div>
      </footer>
<script src="groups.js"></script>
</body>
</html>
